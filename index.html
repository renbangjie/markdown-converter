<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shoticon" href="./favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=0">
  <title>Markdown文件转换工具</title>
  <script src="./js/index.js"></script>
  <link rel="stylesheet" href="./themes/github-v2.css" id="codeThemeId" />
  <link rel="stylesheet" id="pageThemeId" />
</head>

<body>

  <div class="container">
    <textarea id="input" spellcheck="false"></textarea>

    <button class="btn copy-button" style="display:none;top:10px;" data-clipboard-action="cut"
      data-clipboard-target="#outputCtt">复制</button>
    <button class="btn convert-button" style="top:10px;">预览</button>

    <div id="output">
      <div class="themes-config">
        <div class="theme-wrapper">
          <label>页面主题选择：</label><select class="page-theme"></select>
        </div>
        <div class="theme-wrapper">
          <label>代码主题选择：</label><select class="code-theme"></select>
        </div>
      </div>
      <div class="wrapper" id="outputCtt" style="width:100%"></div>
    </div>
  </div>

</body>

</html>
